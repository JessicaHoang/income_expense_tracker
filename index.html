<!-- basic HTML document -->
<!DOCTYPE html>
<html>
  <head>
    <!-- latest working bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- latest working bootstrap javascript bundle from jsdeliver -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <!--  working bootstrap javascript bundle version 5.0 from jsdeliver -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- script tag for index.js -->
    <script src="index.js"></script>
    <!-- script tag for latest working chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Income Expense Tracker</title>
  </head>
  <body>
    <!-- bootstrap navbar with a dark background -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <!-- navbar brand -->
      <a class="navbar-brand" href="#">Income Expense Tracker</a>
      <!-- navbar toggler button for smaller screens -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- navbar items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- home navbar item -->
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <!-- income navbar item -->
          <li class="nav-item">
            <a class="nav-link" href="#">Income</a>
          </li>
          <!-- expense navbar item -->
          <li class="nav-item">
            <a class="nav-link" href="#">Expense</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- add two bootstrap@v5 tabs, one for data, the other for chart-->
    <div class="container">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab" aria-controls="data" aria-selected="true">Data</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chart" type="button" role="tab" aria-controls="chart" aria-selected="false">Chart</button>
        </li>
      </ul>
      <!-- In the data tab, have a div class tab-content, id, class, id, role, aria-lebeledby -->
    <div class="tab-content" id="myTabContent">
      <div 
      class="tab-pane fade show active" 
      id="data" 
      role="tabpanel" 
      aria-labelledby="data-tab"
      >
      <!-- responsive bootstrap grid, 12 rows 1 col on small screens, 6 rows and 
    2 cols on larger screens. Each cell contains label for month from January to
  December and 2 inline bootstrap number inputs. Each number input should have 
  its own label "[month] Income" and "[month] Expenses".  -->
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <label for="january" class="font-weight-bold">January</label>
          <input type="number" id="januaryIncome" class="form-control" placeholder="Income">
          <input type="number" id="januaryExpenses" class="form-control" placeholder="Expenses">
        </div>
        <div class="col-sm-12 col-md-6">
          <label for="february" class="font-weight-bold">February</label>
          <input type="number" id="februaryIncome" class="form-control" placeholder="Income">
          <input type="number" id="februaryExpenses" class="form-control" placeholder="Expenses">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <label for="march" class="font-weight-bold">March</label>
          <input type="number" id="marchIncome" class="form-control" placeholder="Income">
          <input type="number" id="marchExpenses" class="form-control" placeholder="Expenses">
        </div>
        <div class="col-sm-12 col-md-6">
          <label for="april" class="font-weight-bold">April</label>
          <input type="number" id="aprilIncome" class="form-control" placeholder="Income">
          <input type="number" id="aprilExpenses" class="form-control" placeholder="Expenses">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <label for="may" class="font-weight-bold">May</label>
          <input type="number" id="mayIncome" class="form-control" placeholder="Income">
          <input type="number" id="mayExpenses" class="form-control" placeholder="Expenses">
        </div>
        <div class="col-sm-12 col-md-6">
          <label for="june" class="font-weight-bold">June</label>
          <input type="number" id="juneIncome" class="form-control" placeholder="Income">
          <input type="number" id="juneExpenses" class="form-control" placeholder="Expenses">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <label for="july" class="font-weight-bold">July</label>
          <input type="number" id="julyIncome" class="form-control" placeholder="Income">
          <input type="number" id="julyExpenses" class="form-control" placeholder="Expenses">
        </div>
        <div class="col-sm-12 col-md-6">
          <label for="august" class="font-weight-bold">August</label>
          <input type="number" id="augustIncome" class="form-control" placeholder="Income">
          <input type="number" id="augustExpenses" class="form-control" placeholder="Expenses">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <label for="september" class="font-weight-bold">September</label>
          <input type="number" id="septemberIncome" class="form-control" placeholder="Income">
          <input type="number" id="septemberExpenses" class="form-control" placeholder="Expenses">
        </div>
        <div class="col-sm-12 col-md-6">
          <label for="october" class="font-weight-bold">October</label>
          <input type="number" id="octoberIncome" class="form-control" placeholder="Income">
          <input type="number" id="octoberExpenses" class="form-control" placeholder="Expenses">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <label for="november" class="font-weight-bold">November</label>
          <input type="number" id="novemberIncome" class="form-control" placeholder="Income">
          <input type="number" id="novemberExpenses" class="form-control" placeholder="Expenses">
        </div>
        <div class="col-sm-12 col-md-6">
          <label for="december" class="font-weight-bold">December</label>
          <input type="number" id="decemberIncome" class="form-control" placeholder="Income">
          <input type="number" id="decemberExpenses" class="form-control" placeholder="Expenses">
        </div>
      </div>
    </div>
  </div>
    <!-- add chart tab content -->
    <div class="tab-pane fade" id="chart" role="tabpanel" aria-labelledby="chart-tab">
      <!-- add a canvas element for the chart -->
      <canvas id="myChart"></canvas>
    </div>
  </div>
</div>
  </body>
</html>
